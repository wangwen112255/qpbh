{extend name="public/layout"}
{block name="css"}
<link href="__CSS__plugins/switchery/switchery.css" rel="stylesheet">
{/block}
{block name="content"}

    <form class="form-horizontal m-t" action="{:url('update',['id'=>$data.id])}" method="post" id="signupForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-8">
                <input id="username" name="username" value="{$data.username}" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话：</label>
            <div class="col-sm-8">
                <input id="phone" name="phone"  value="{$data.phone}"class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">真实姓名：</label>
            <div class="col-sm-8">
                <input id="realname" name="realname"  value="{$data.realname}"class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <input type="checkbox" value="1" {eq name="$data->getData('status')" value="1"}checked{/eq} class="form-control js-switch" id="status" name="status">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <button class="btn btn-primary" type="submit">提交</button>
            </div>
        </div>
    </form>
{/block}
{block name="js"}
<script src="__JS__plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__plugins/validate/messages_zh.min.js"></script>
<script src="__JS__plugins/switchery/switchery.js"></script>
<script>
    // checkbox
    var elem = document.querySelector('.js-switch');
    new Switchery(elem,{ color: '#64bd63', secondaryColor: '#f00', jackColor: '#fff'});

    // 手机号码验证
    $.validator.addMethod("isMobile", function(value, element) {
        var length = value.length;
        var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
        return this.optional(element) || (length == 11 && mobile.test(value));
    }, "请正确填写您的手机号码");
    // 中文验证
    $.validator.addMethod("chinese", function(value, element) {
        var chinese = /^[\u4e00-\u9fa5]+$/;
        return this.optional(element) || (chinese.test(value));
    }, "只能输入中文");
    //以下为官方示例
    $().ready(function () {
        var icon = "<i class='fa fa-times-circle'></i> ";
        var rules = {
            username: "required",
            realname: {
                required: true,
                minlength: 2,
                chinese: true
            },
            username: {
                required: true,
                minlength: 5
            },
            password: {
                required: true,
                minlength: 5
            },
            confirm_password: {
                required: true,
                minlength: 5,
                equalTo: "#password"
            },
            phone: {
                required: true,
                minlength: 11,
                isMobile: true
            }
        };
        var message = {
            username: {
                required: icon + "请输入用户名",
                minlength: icon + "用户名必须5个字符以上"
            },
            realname: {
                required: icon + "请输入真实姓名",
                chinese: '请输入中文名'
            },
            password: {
                required: icon + "请输入密码",
                minlength: icon + "密码必须5个字符以上"
            },
            confirm_password: {
                required: icon + "请再次输入密码",
                minlength: icon + "密码必须5个字符以上",
                equalTo: icon + "两次输入的密码不一致"
            },
            phone: {
                required: icon + "请输入手机号",
                minlength: icon + "手机号必须11位数字",
                isMobile: icon + '请填写正确的手机号码'
            },
        };
        _validateForm('signupForm',rules, message);

    });
</script>
{/block}
